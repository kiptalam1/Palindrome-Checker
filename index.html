<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<h1>Is it a Palindrome?</h1>
    <div class="form-container">
    <form id="form">
        <label for="text-input">Enter in text to check for Palindrome:</label>
        <div>
            <input id="text-input" type="text"></input>
            <button id="check-btn" type="button">Check</button>
        </div>         
    </form>
        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>

    <div class="describe-container">
        <div>
            <p> A <span id="palindrome">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
